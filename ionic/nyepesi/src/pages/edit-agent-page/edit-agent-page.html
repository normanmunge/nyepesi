<ion-header>

  <ion-navbar>
    <ion-title>Add Agent</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="cancel()"  strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="editAgent()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First Name" value={{f_name}} formControlName="f_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" value={{l_name}} formControlName="l_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone Number" value={{phonenum}} formControlName="phone" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" value={{email}} formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="County" value={{county}} formControlName="county"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Constituency" value={{constituency}} formControlName="constituency"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Locality" value={{locality}} formControlName="locality"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit" name="submit">EDIT</button>
    </div>
  </form>
</ion-content>
