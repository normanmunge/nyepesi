<ion-header>

  <ion-navbar>
    <ion-title>Add Agent</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="cancel()"  strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createAgent()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="f_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="l_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Phone Number" formControlName="phone"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!form.valid">ADD</button>
    </div>
  </form>
</ion-content>
