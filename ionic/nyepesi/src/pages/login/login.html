<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
  <div>
    <div class="app-icon"></div>
  </div>
</ion-header>


<ion-content>
  <form [formGroup]="account" (ngSubmit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="text" formControlName="phone" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!account.valid">SIGN IN</button>
      </div>

    </ion-list>
  </form>
</ion-content>
