<ion-header class="class1">
  <ion-navbar color="indigo500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NYEPESI</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchpage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--
  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
-->
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button (click)="presentActionSheet()" ion-item>
        <ion-avatar item-left>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <h2>{{item.F_Name}}</h2>
        <p>{{item.L_Name}}</p>
        <ion-note item-right>07{{item.Phonenumber}}</ion-note>
      </button>


      <!--
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    -->
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="addAgent() "><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
