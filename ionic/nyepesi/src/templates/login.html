<ion-view view-title="Login" align-title="left">
    <ion-content>
      <form [formGroup]="login" (ngSubmit)="loginForm(login) novalidate">
          <div class="hero no-header flat">
              <div class="content">
                  <div class="app-icon"></div>
              </div>
          </div>
          <div class="list">
              <ion-md-input placeholder="Mobile Number" formControlName="phone" name="phone" required highlight-color="balanced" type="text"></ion-md-input>
              <small [hidden]="login.controls.phone.valid" danger>Phone is required.</small>

              <ion-md-input placeholder="Password" formControlName="password" name="password" required highlight-color="energized" type="password"></ion-md-input>
              <small [hidden]="login.controls.password.valid" danger>Password is required.</small>
            </div>
          <div class="padding">
              <!-- ui-sref="app.profile"-->
              <button  class="button button-full button-assertive ink" ion-button type="submit" [disabled]="!login.controls.phone.valid || !login.controls.password.valid ">Login</button>
              <button  block clear (click)="forgotAccount()">Forgot Password?</button>
          </div>
        </form
    </ion-content>
</ion-view>
